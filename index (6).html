<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immersive 3D Collectibles</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cards</a>
      <a href="#">Collections</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>EXPERIENCE<br><span>3D COLLECTIBLES</span></h1>
    <button class="shop-now">Explore Collection</button>
    <div id="tag-cloud">
      <canvas width="300" height="300" id="myCanvas"></canvas>
    </div>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="assets/dragon_card.png" alt="Holo Dragon Card">
      <h2>Holo Dragon</h2>
      <p>Ultra Rare - Foil Edition</p>
      <button>Add to collection</button>
    </div>
    <div class="product-card">
      <img src="assets/retro_warrior.png" alt="Retro Warrior Card">
      <h2>Retro Warrior</h2>
      <p>Limited Time Release</p>
      <button>Add to collection</button>
    </div>
    <div class="product-card">
      <img src="assets/neon_mage.png" alt="Neon Mage Card">
      <h2>Neon Mage</h2>
      <p>Cyber Series Special</p>
      <button>Add to collection</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
